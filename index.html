<!DOCTYPE html>
<html>
<head>
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: #fff0f5;
    text-align:center;
}

/* Pink border strips */
.border {
    position:fixed;
    background: linear-gradient(45deg,#ffb6c1,#ffc0cb,#ffe4e1);
    z-index:-1;
}

.top, .bottom {
    width:100%;
    height:60px;
}

.left, .right {
    width:60px;
    height:100%;
}

.top { top:0; }
.bottom { bottom:0; }
.left { left:0; }
.right { right:0; }

/* Origami style triangles */
.triangle {
    width:0;
    height:0;
    border-left:20px solid transparent;
    border-right:20px solid transparent;
    border-bottom:35px solid #ff69b4;
    display:inline-block;
    margin:8px;
    opacity:0.5;
}

/* Game area */
#gameArea {
    margin-top:120px;
}

#heart {
    font-size:120px;
    cursor:pointer;
    transition:0.3s;
}

#messageBox {
    margin-top:20px;
    font-size:20px;
    color:#d63384;
    min-height:40px;
}

button {
    padding:12px 20px;
    font-size:18px;
    background:#ff69b4;
    border:none;
    color:white;
    border-radius:10px;
    cursor:pointer;
}

button:hover {
    background:#ff1493;
}
</style>
</head>

<body>

<!-- Borders -->
<div class="border top"></div>
<div class="border bottom"></div>
<div class="border left"></div>
<div class="border right"></div>

<!-- Origami shapes -->
<div>
<span class="triangle"></span>
<span class="triangle"></span>
<span class="triangle"></span>
<span class="triangle"></span>
</div>

<h1>Arrow of Love Game üíò</h1>

<div id="gameArea">
    <div id="heart">‚ù§Ô∏è</div>
    <br><br>
    <button onclick="shoot()">Shoot Arrow üèπ</button>
    <div id="messageBox"></div>
</div>

<script>
let messages = [
"You stole my heart day by day..",
"Beautiful üíñ",
"Cutiepie ü•∞",
"29 December üìÖ",
"2 months here we are ‚Äî and you are caring, sweet, kind & amazing ‚ù§Ô∏è"
];

let count = 0;

function shoot() {
    if(count < messages.length){
        document.getElementById("messageBox").innerText = messages[count];
        document.getElementById("heart").style.transform = "scale(1.2)";
        setTimeout(()=>{
            document.getElementById("heart").style.transform = "scale(1)";
        },200);
        count++;
    } else {
        document.getElementById("heart").innerText = "üí•";
        document.getElementById("messageBox").innerText = "I LOVE YOU ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
    }
}
</script>

</body>
</html>
